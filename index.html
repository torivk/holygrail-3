<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holygrail-3</title>
    <link rel="shortcut icon" href="/holygrail-1/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/holygrail-3/styles.css">
</head>

<header>
    <h1>Header</h1>
</header>

<body>
    <main>
        <div class="container-1">
            <div class="container-2">
                <div class="container-3">
                    <form action="">
                        <div class="first-form">
                            <label for="firstname">First Name:</label>
                            <input type="text" name="firstname" id="firstname" required>
                            <br>
                            <br>
                            <label for="phone">Phone:</label>
                            <input type="text" name="phone" id="phone" required>
                            <br>
                            <br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                            <br>
                            <br>
                            <label for="datetime-local">Pick up Date & Time:</label>
                            <input type="datetime-local" name="datetime-local" id="datetime-local" required>
                            <br>
                            <br>
                            <label for="dropdown">Pick up Place:</label>
                            <select required>
                                <option value=""></option>
                                <option value="MOA">MOA</option>
                                <option value="pasay">Pasay</option>
                            </select>
                            <br>
                            <br>
                            <label for="dropplace">Drop Place:</label>
                            <input type="text" name="dropplace" id="dropplace" required>
                            <div>
                                <button>Submit Booking</button>
                            </div>
                        </div>
                        <div class="second-form">
                            <p>Which vehicle do you require?</p>
                            <br>
                            <div>
                                <input type="radio" name="vehicle" id="van" required>
                                <label for="van">Van</label>
                            </div>
                            <div>
                                <input type="radio" name="vehicle" id="jeepney" required>
                                <label for="Jeepney">Jeepney</label>
                            </div>
                            <div>
                                <input type="radio" name="vehicle" id="tricycle" required>
                                <label for="tricycle">Tricycle</label>
                            </div>
                            <br>
                            <br>
                            <p>Extra:</p>
                            <br>
                            <div>
                                <input type="checkbox" name="babyseat" id="babyseat" required>
                                <label for="babyseat">Baby Seat</label>
                            </div>
                            <div>
                                <input type="checkbox" name="wheelchair" id="wheelchair">
                                <label for="wheelchair">Wheelchair Access</label>
                            </div>
                            <div>
                                <input type="checkbox" name="stocktip" id="stocktip">
                                <label for="stocktip">Stock Tip</label>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <aside>
                <p>Aside</p>
            </aside>
            <nav>
                <p>Click to see:</p>
                <div>
                    <a href="https://torivk.github.io/holygrail-1/">Holygrail-1</a>
                </div>
                <div>
                    <a href="https://torivk.github.io/holygrail-2/">Holygrail-2</a>
                </div>
            </nav>
        </div>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>

</html>
